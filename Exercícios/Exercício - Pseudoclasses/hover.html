<head>

    <title>Document</title>
    <style>

        display: inline-block;/*tudo na mesma linha*/

        div:hover{

        }

        #text{

        }

        #text:hover{
        color: rebeccapurple;
        
        }


    </style>
</head>

    <div id='d1'>01</div>
    <div id='d2'>02</div>
    <div id='d3'>03</div>
    <p id='text'>Passe o mouse aqui</p></div>
